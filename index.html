<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Dino Run</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	
		<div id="container">
			<div id="dino">
				<img src="assets/dino.png" alt="dino">
			</div>
			<div id="block">
				<img src="assets/block.png" alt="block">
			</div>
			<div id="bird">
				<img src="http://s15.postimage.org/kozhy0eon/pajaro.gif" alt="bird">
			</div>
			<div id="road">
				<img src="assets/road.png" alt="road">
			</div>

			<div id="cloud">
				<img src="assets/cloud.jpg" alt="cloud">
			</div>

			<div id="score" style="display: flex;"><p id="highest"style="margin-right: 20px;">Highest:<b>330</b></p><p id="new">Score:<b>0</b></p></div>
			<div id="game-over">
				<img src="assets/game_over.png" alt="game-over">
			</div>
			<div id="restart" onclick="restartme()">
				<img src="assets/restart.png" alt="restart-over">
			</div>
			<div id="play" onclick="playme()">
				<img src="assets/plays.png" alt="play">
			</div>
		</div>

	
	
	
 <script src="main.js" type="text/javascript"></script>
</body>
</html>
